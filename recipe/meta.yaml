{% set name = "exhale" %}
{% set version = "0.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/exhale-{{ version }}.tar.gz
  sha256: ab41be313e1236bd4386e4696fb35f37ce8103c2059cf8d1f083da5411bb74d7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - beautifulsoup4
    - breathe >=4.32.0
    - docutils >=0.12
    - lxml
    - python >=3.6
    - six
    - sphinx >=3.0,<5

test:
  imports:
    - exhale
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/svenevs/exhale
  summary: Automatic C++ library API documentation generator using Doxygen, Sphinx, and
  dev_url: https://github.com/svenevs/exhale
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dillon-cullinan
    - mariusvniekerk
    - rigzba21
